<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Remove ScrollBar Width</title>
	<style>
		div.container , div.outer-container {
			height: 500px;
			width: 800px;
		}
		div.outer-container {
			border: 5px solid purple;
			position: relative;
			overflow: hidden;
		}
		div.inner-container {
			position: absolute;
			left: 0;
			overflow-x: hidden;
			overflow-y: scroll;
		}
		.inner-container::-webkit-scrollbar {
			display: none;
		}
		img.image-nail {
			max-height: 150px;
			max-width: 320px;
			height: auto;
			widows: auto;
		}

	</style>
</head>

		<div class="inner-container">
